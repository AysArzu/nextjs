<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h2>CallBack</h2>

    <h3 id="h3result">Loading...</h3>
    <h4 id="h4result"></h4>
 
    <script>

        const getCoordinates = (a, b, myCallback)=>{
            // Koordinatlar external bir sistemden API aracılığıyla geliyor varsayalım.
           setTimeout(()=>{
                myCallback(a + b);
           }, 1000);
        }
/* asenkronda return yapamayiz */
        
        getCoordinates(15, 25, (data)=>{
            h3result.innerHTML = data;
        });

        getCoordinates(22, 44, (data)=>{
            h4result.innerHTML = data;
        });
        
    // getCoordinates fonksiyonunu hem reusable yapıp hem de içindeki veriyi dışarı aktarabilmek için callback function kullanıyoruz.
    </script>
</body>
</html>
