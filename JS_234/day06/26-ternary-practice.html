<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Practice</title>
  </head>
  <body>
    <h2>Ternary Practice</h2>
    <input type="radio" id="retired" name="job" onchange="calculate('r')" />
    <label for="retired">Emekli</label><br />
    <input type="radio" id="worker" name="job" onchange="calculate('w')" />
    <label for="worker">Çalışan</label>
    <div class="result"></div>
    <script>
      // Çalışan seçildiğinde tam, emekli ise %10 kesinti uygulayarak
      //maaşı gösteriniz. Bunu ternary kullanarak yapınız.
      function calculate(workType) {
        let salary = 40000;
        //salary = event.target.id == "retired"? salary*0.9 : salary; bu sekilde yazilinca parametrelere gerek yok.
        salary = workType == "r" ? salary * 0.9 : salary;
        document.querySelector(".result").innerHTML = `Maaş : ${salary}`;
      }
    </script>
  </body>
</html>
