<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary</title>
  </head>
  <body>
    <h2>Ternary</h2>
    <input type="number" name="" id="salary" />
    <button onclick="calculate()">Calculate</button>
    <div class="result"></div>

    <script>
        //inputtan alinan maas degerine gore degerlendirme yapan bir 
        //ternary yapisi yaziniz
      function calculate() {
        let salary = document.querySelector("#salary").value;
        //let result = salary > 20000 ? "Salary is high" : "Salary is low";
        let result =
          salary > 20000 ? (salary > 30000 ? " Salary is good ": "Salary is normal"): "Salary is low";
        document.querySelector(".result").innerHTML = `${result}`;
      }
    </script>
  </body>
</html>
