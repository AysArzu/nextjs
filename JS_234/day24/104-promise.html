<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h2>Promise</h2>

    <button id="btnPromise">Click</button>
    <div id="result"></div>

    <script>

        const getUser = ()=>{
            
            return new Promise((resolve, reject)=>{
                // data'nın dış bir sistemden geldiğini varsayıyoruz.
                let user = {firstName: "Ayşe", lastName: "Çelik", age: 25}

                setTimeout(()=>{
                   if(user){
                     resolve(user);
                   }
                   else {
                     reject("Bir hata oluştu.");
                   }
                }, 2000);
            });

        }

        btnPromise.addEventListener("click", ()=>{
            
            getUser()
            .then((data)=>{
                result.innerHTML = data.firstName + " " + data.lastName + ", " + data.age;
            })
            .catch((err)=>{
                alert(err);
            });        

        });

        // promise return eden getUser() fonksiyonunu çağırdıktan sonra döndürdüğü datayı almak için then metodu kullanılır. resolve'daki değer then metodundaki fonksiyonun parametresine aktarılır. Bir hata gerçekleşirse de catch'deki fonksiyonun parametresine aktarılır.

    </script>
</body>
</html>
