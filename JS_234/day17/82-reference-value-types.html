<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference - Value Types</title>
</head>
<body>
    <h2>Reference - Value Types</h2>

    <script>
        // Value Type==>primitive datadir. stack memory de depolanir. Yapilan degisiklik kendisini etkiler
        let num1 = 5;
        let num2 = num1;

        console.log(num1, num2); // 5 5

        num2 = 15;

        console.log(num1, num2); // 5 15

        // Reference Type==> unprimitive datadir. Heap memory de depolanir yapilan degisiklik ikisini etkiler
        let person1 = {
            name: "Ayşe"
        }
        let person2 = person1;

        console.log(person1.name, person2.name); // Ayşe Ayşe

        person2.name = "Ali";

        console.log(person1.name, person2.name); // Ali Ali


    </script>
</body>
</html>
