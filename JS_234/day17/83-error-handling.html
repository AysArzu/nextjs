<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <h2>Error Handling</h2>

    <script>

        const x = 5;
        
        try {
            x = 7;
        }
        catch(error){
            console.log(error.message);
        }

        console.log("Kod akışı devam ediyor.");

        // Custom Error

        const division = (a, b)=>{

            try {
                if(b == 0){
                    throw new Error("0 ile bölme olmamalıdır.");
                }
                return a/b;
            }
            catch(err){
                alert(err.message);
            }
            finally {
                console.log("Error varsa handle edilir.");
            }
           
            
        }

        console.log(division(4,0));


    </script>
</body>
</html>
