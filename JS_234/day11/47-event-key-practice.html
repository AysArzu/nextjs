<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Key Practice</title>
    <style>
      input,
      button {
        margin: 7px;
      }
    </style>
  </head>
  <body>
    <h2>Event Key Practice</h2>

    <input type="number" placeholder="vize notu giriniz..." id="vize" /> <br />
    <input type="number" placeholder="final notu giriniz..." id="final" />
    <br />
    <button id="btn">Hesapla</button>
    <div id="result"></div>
    <script>
      /*
     Butona basıldığında, iki textbox içinde 100 lük sistemde girilen 
     notları kontrol edip, ortalamasını bulan
      ve bunu harf sistemine çeviren fonksiyonu yazınız.
      */

      btn.addEventListener("click", () => {
        let vize = document.getElementById("vize").value;
        let final = document.getElementById("final").value;

        // bir input bile hatalıysa hata mesajını gösterecek şekilde ayarlıyoruz.
        if (!isNoteValid(vize) || !isValid(final)) {
          alert("Lütfen 0-100 arasında not giriniz");
          return;
        } else {
          let average = calculateAverage(vize, final);

          let letterGrade = convertGrade(average);
          result.innerHTML = `Ortalama: ${average} , Harf : ${letterGrade}`;
        }
      });

      // ortalamayı bulan function
      const calculateAverage = (x, y) => x * 0.4 + y * 0.6;

      // ortalamayı harf notuna çeviren function
      const convertGrade = (x) => {
        switch (true) {
          case x >= 90:
            return "A";
          case x >= 80:
            return "B";
          case x >= 70:
            return "C";
          case x >= 50:
            return "D";
          default:
            return "FF";
        }
      };
      //dogruluk kontrolu
      const isNoteValid = (point) => {
        point = parseInt(point);
        return point >= 0 && point <= 100;
      };

      // console.log(convertToLetter(90));
      // console.log(calculateAverage(90, 50));
    </script>
  </body>
</html>
