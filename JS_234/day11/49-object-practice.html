<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h2 class="text-center m-4">Objects Practice</h2>
    <div class="container">
      <select id="selectForm" class="form-select fs-4"></select>
    </div>
    <h3 class="m-3 result"></h3>

    <script>
      // Bir object içinde key e göre arama yapıp value döndüren uygulamayı yapınız.
      let car = {
        brand: "BMW",
        model: "S6",
        color: "Red",
        year: 2022,
        engine: 5.5,
      };
      const fillOptions = () => {
        let carKeys = Object.keys(car);

        let options = "";
        for (let i = 0; i < carKeys.length; i++) {
          console.log(carKeys[i]);
          options += `<option>${carKeys[i]}</option>`;
        }
        console.log(options);
        selectForm.innerHTML = options;
        selectForm.size = carKeys.length;
      };
      fillOptions();
      selectForm.onchange = () => {
        let carKey = event.target.value; //selectForm.value yada this.value da olurdu.
        document.querySelector(".result").innerHTML = car[carKey]; // "color" şeklinde geldiği için car.carKey çalışmaz.
      };
    </script>
  </body>
</html>
