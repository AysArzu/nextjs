<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <h2>Objects</h2>

    <script>
      const car = {
        color: "red",
        type: "sedan",
        year: 2020,
        door: "4",
        seat: "5",
        fuel: "diesel",
        engine: {
          type: "Diesel",
          size: 6,
        },
        brand: "Honda",
        gear: "Automatic",
        start: () => {
          console.log("Car started");
        },
      };
      console.log(car);
      console.log(typeof car); //object
      console.log(car.gear);
      console.log(typeof car.gear); //string

      console.log(car.engine); //{type: 'Diesel', size: 6}
      console.log(car.start()); //Car started
      console.log(car["color"]); //red

      car.engine.size = 7;
      console.log(car.engine.size); //7
      car.oil = "super";
      console.log(car.oil); //super

      //car=7;// Assignment to constant variable hatasi verir.

      console.log(Object.entries(car));
      console.log(Object.keys(car));//['color', 'type', 'year', 'door', 'seat', 'fuel', 'engine', 'brand', 'gear', 'start', 'oil']
      console.log(Object.values(car));//['red', 'sedan', 2020, '4', '5', 'diesel', {…}, 'Honda', 'Automatic', ƒ, 'super']
    </script>
  </body>
</html>
