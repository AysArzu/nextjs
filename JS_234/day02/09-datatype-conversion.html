<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type Conversion</title>
</head>
<body>
    <h1>Data Type Conversion</h1>

    <script>

var para=500;
console.log(typeof para);//number
 para=String(para);
 console.log(typeof para);//string

 let payment=500;
 payment=payment.toString();
 console.log(typeof payment);//string

 const money="345";
 console.log(typeof money);//string
console.log(Number(money));
 console.log(typeof money);//number


 var x=150n;
 var y =5;
 console.log(x+ BigInt(y));

         // Boolean

         let puan;
        console.log(puan); // undefined
        console.log(Boolean(puan)); // false

        let salary = -12300;
        console.log(Boolean(salary)); // true

        console.log(Boolean("salary")); // true
        console.log(Boolean("")); // false
        console.log(Boolean(" ")); // true
        console.log(Boolean(3-3)); // 0 olduğu için false verir
        console.log(Boolean(Number("elma"))); // Number("elma") NaN verir. Boolean(NaN) da false verir.
        console.log(Boolean(null)); // false
    </script>
</body>
</html>
