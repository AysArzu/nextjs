<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

    <section class="container m-3">

        <h2>Error Handling Practice</h2>

        <form action="" class="w-50" novalidate>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            
            <div class="mt-2">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" minlength="5">
            </div>

            <button type="submit" class="btn btn-success mt-3" id="btnLogin">Login</button>
        </form>

        <script type="module" src="JS/84-script.js"></script>
        
    </section>
</body>
</html>
