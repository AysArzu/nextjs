<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert-Confirm-Prompt</title>
  </head>
  <body>
    <h2>Alert-Confirm-Prompt</h2>
    <script>
      alert("Silme yetkiniz yok");

      console.log(confirm("Emin misiniz")); // USER tamam derse true, hayir derse false dondurur

      var isim = prompt("Adınız nedir?");
      console.log("Merhaba " + isim);
    </script>
  </body>
</html>
