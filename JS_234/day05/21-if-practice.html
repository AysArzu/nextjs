<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Practice</title>
  </head>
  <body>
    <h2>If Practice</h2>

    <script>
      var x = 5; //true
      x = -95; //true
      x = null; //false
      x = undefined; //false
      x = true; //true
      x = false; //false
      x = 0; //false
      x = ""; //false
      x = " "; //true
      x = NaN; //false
      x = {}; //true
      x = { name: "Ayse" }; //true
      x = []; //true
      x = [1, 2, 3, 4, 5]; //true
      if (x) {
        console.log(`Merhaba ${x}`);
      }
    </script>
  </body>
</html>
