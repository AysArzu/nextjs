    <h2>Map Practice - 2</h2>

    <script>
      // ÖRNEK: products dizisindeki ürünlere fiyatı 1000 TL ve ustu olanlara %10 zam,
      // 1000 TL den az olanlara ise %15 zam yapılmak isteniyor.
      // Ayrıca, zamlı olan yeni fiyatlı ürünleri yeni bir diziye saklamak istiyoruz.

      products = [
        { id: 1, name: "laptop", price: 3000 },
        { id: 2, name: "mobile", price: 1000 },
        { id: 3, name: "watch", price: 500 },
        { id: 4, name: "tablet", price: 2000 },
        { id: 5, name: "charger", price: 500 },
      ];

      let newPrice = products.map(function (product) {
       product.price > 1000
          ? (product.price * 1.1).toFixed(1)
          : product.price * 1.15;
           return product;
      });
