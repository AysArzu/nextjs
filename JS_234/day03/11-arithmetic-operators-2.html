<body>
    <h1>Arithmetic Operators Practice</h1>
    <script>

const s1=2024;
const s2=1980;
console.log(`Age of Ayse is ${s1-s2}`);
const s3=s1-s2;
const s4=s3/2;
console.log(s4);

/////////////////////////////////////////////////////////////
const pi = 3.14;
let r=5;
let area = pi*r**2;// pi*Math.pow(r,2); da diyebiliriz
console.log(area);

let cevre =2*pi*r;
console.log(cevre);
console.log(cevre.toFixed(2),area);

console.log(`The area of a circle with radius ${r} is ${area.toFixed(2)}`);

cevre.Math.round();
console.log(cevre);


        ///////////////////////////////

        // Kodlar soldan sağa okunduğu için a++'da önce atama yapar sonra a'nın değerini artırır. 
        //++a ise önce değer artırır sonra da atama yapar.
        let a = 3, b = ++a, c = --a;
        console.log(a, b, c); // 3 4 3

        let x = 2, y = x++, z = x--;
        console.log(x, y, z); // 2 2 3

        a += 5; // a = a + 5;
        console.log(a); // 8

        x -= 5 // x = x - 5;
        console.log(x); // -3

        var k = 123;
        console.log("10 ile bölümünden kalan: " + k%10); // 10 ile bölümünden kalan: 3



    </script>
