<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Literals</title>
  </head>
  <body>
    <h1>String Literals</h1>
    <script>
      //String için '' veya "" kullanılır
      let sentence_double_queto = "Ayşe Istanbul'da yasamaktır.";
      console.log(sentence_double_queto);

      let sentence_single_queto = 'Ayse "javascript" ogreniyor.';
      console.log(sentence_single_queto);

      let _sentence = 'Ayse Istanbul\'da yasarken "Javascript" ogreniyor.';
      console.log(_sentence);

      //`` back tick kullanımı
      var firstName ="Ayşe";
      var lastName = "Arzu";
      var salary=25000;
      console.log("Benim adım " + firstName + " " + lastName + ". " + salary + " kadar maaş alıyorum."); // Benim adım Ayşe Arzu. 25000 kadar maaş alıyorum.


      console.log(`My name is ${firstName} ${lastName} and my salary is ${salary}.`);
    </script>
  </body>
</html>
