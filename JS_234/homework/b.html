<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .col {
      border: 1px solid #ccc;
    }
    .calculator {
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #f9f7f7;
      border-radius: 10px;
      width: 300px;
      background-color: #e99696;
    }
    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      margin-bottom: 10px;
      font-size: 24px;
      border: 1px solid #ec9a9a;
      border-radius: 5px;
      padding-right: 10px;
    }
    .btn {
      width: 25%;
      margin: 5px 0;
      border: 2px solid black;
    }

  </style>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="display" class="display bg-danger" disabled />
        <div class="row">
          <button class="btn btn-primary" onclick="appendNumber('1')">1</button>
          <button class="btn btn-primary" onclick="appendNumber('2')">2</button>
          <button class="btn btn-primary" onclick="appendNumber('3')">3</button>
          <button class="btn btn-danger" onclick="clearDisplay()">C</button>
        </div>
        <div class="row">
          <button class="btn btn-primary" onclick="appendNumber('4')">4</button>
          <button class="btn btn-primary" onclick="appendNumber('5')">5</button>
          <button class="btn btn-primary" onclick="appendNumber('6')">6</button>
          <button class="btn btn-warning" onclick="appendOperator('+')">
            +
          </button>
        </div>
        <div class="row">
          <button class="btn btn-primary" onclick="appendNumber('7')">7</button>
          <button class="btn btn-primary" onclick="appendNumber('8')">8</button>
          <button class="btn btn-primary" onclick="appendNumber('9')">9</button>
          <button class="btn btn-warning" onclick="appendNumber('-')">-</button>
        </div>
        <div class="row">
          <button class="btn btn-warning" onclick="appendOperator('*')">
            *
          </button>
          <button class="btn btn-warning" onclick="appendOperator('0')">
            0
          </button>
          <button class="btn btn-warning" onclick="appendOperator('/')">
            /
          </button>
          <button class="btn btn-warning" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script>
      function calculate() {
        let display = document.getElementById("display");
        display.value = eval(display.value);
      }
      function appendNumber() {
        document.getElementById("display").value += number;
      }
    </script>
  </body>
</html>
