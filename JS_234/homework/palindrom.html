<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Palindrom?</title>
  </head>
  <body>
    <input type="number" id="rakam" placeholder="Enter a number" />
    <button onclick="isPalindrom()">Check</button>

    <script>
        function isPalindrom() {
          let num = rakam.value;
          let originalNum = parseInt(num);
          let reversedNum = 0;
          let tempNum = originalNum; // Orijinal değeri korumak için geçici bir değişken kullanın
    
          if (originalNum <= 0 && Number.isInteger(originalNum)) {
            alert("Please enter a positive integer number");
            return;
          }
    
          while (tempNum > 0) {
            let digit = tempNum % 10;
            reversedNum = reversedNum * 10 + digit;
            tempNum = Math.floor(tempNum / 10);
          }
    
          if (originalNum === reversedNum) {
            alert(`${originalNum} is Palindrom. `);
          } else {
            alert(`${originalNum} is not Palindrom. `);
          }
        }
      </script>
  </body>
</html>
