<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync - Async</title>
</head>
<body>
    <h2>Sync - Async</h2>

    <script>

        setTimeout(()=>{
            console.log("Async 1"); // 3.
        }, 0);

        function myFunction(){
            console.log("Sync 1"); // 2.
        }

        setTimeout(()=>{
            console.log("Async 2"); // 4.
        }, 0);

        console.log("Sync 2"); // 1.

        myFunction();

    </script>
</body>
</html><!-- settimeout methodu asenkron oldugu icin herzaman sonraya atar. -->
