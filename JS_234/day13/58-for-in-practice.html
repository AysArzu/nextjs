      const firstNames = [
        "Kerim",
        "Tarık",
        "Ezgi",
        "Kemal",
        "Irfan",
        "Ahmet",
        "Mehmet",
      ];
      const lastNames = [
        "Kara",
        "Yılmaz",
        "Öztürk",
        "Dağdeviren",
        "Atatürk",
        "Özcan",
        "Polat",
      ];

      const createFullName = (names, surnames) => {
        let fullNames = [];
        for (let i in names) {
          fullNames.push(names[i] + (" " + surnames[i]));
        }
        return fullNames;
      };
