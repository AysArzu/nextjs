<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <h2>Rest Operator</h2>

    <script>
        // Toplama işlemi yapan bir fonksiyon yapınız. Ancak bu fonksiyona farklı miktarda sayı parametre olarak gönderilebilmelidir.

        const total = (a, b)=> {
            return a + b;
        };

        console.log(total(2, 3)); // 5
        console.log(total(2, 3, 5, 7)); // 5

        // Rest

        const total2 = (...nums)=> {
            let toplam = nums.reduce((sum, x)=> sum + x, 0);
            return toplam;
        };

        console.log(total2(3, 7)); // 10
        console.log(total2(3, 7, 15, 25)); // 50


    </script>
</body>
</html>
